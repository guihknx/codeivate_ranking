<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Codevaite ranking</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="header">
		<div class="container">
			<h1 class="title-header">Codevaite ranking</h1>			
		</div>
	</div>

	<div class="container" data-component-ranking>
		
	</div>

	<footer class="footer">
		<div class="container">
			<div class="about-team">
				<a href="https://twitter.com/wdguilherme" title="twitter" class="member">
					<img class="avatar-creator" width="50" src="http://avatars.io/email/guilherme.wd@live.com" alt="image avatar">
					<h4 class="name">@wdguilherme</h4>
				</a>

				<a href="https://twitter.com/KassynFrank" title="twitter" class="member">
					<img class="avatar-creator" width="50" src="http://avatars.io/email/kassyntec@gmail.com" alt="image avatar">
					<h4 class="name">@kassynfrank</h4>
				</a>
			</div>
		</div>
	</footer>

	<script id="template-items-profile" type="text/x-handlebars-template">
		{{#each this}}
		<div class="item-profile">
			<figure class="avatar">
				<img src="http://avatars.io/email/{{email}}?size=medium" alt="{{name}}">
			</figure>
			<span class="level">Level {{level}}</span>
			<div class="info">
				<h3 class="name">{{name}}</h3>
				<div class="progress-bar">
					<span class="progress" style="width:{{percentage_next_level}}%">{{percentage_next_level}}%</span>
				</div>
				<ul class="list">
					{{#each languages}}
					<li class="item">{{@key}} <span>{{level}}</span></li>
					{{/each}}
				</ul>
			</div>
		</div>
		{{/each}}
	</script>

	<!-- libs -->
	<script src="assets/javascripts/libs/zepto.js"></script>
	<script src="assets/javascripts/libs/module.js"></script>
	<script src="assets/javascripts/libs/rsvp.js"></script>
	<script src="assets/javascripts/libs/handlebars.js"></script>
	
	<!-- app -->
	<script src="assets/javascripts/app/application.js"></script>
	<script src="assets/javascripts/app/user.js"></script>
	<script src="assets/javascripts/boot.js"></script>
</body>
</html>
